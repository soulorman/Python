{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>登录页面</title>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h1>用户登录</h1>
                    <form action="{% url 'user:login' %}" method="POST" class="form-horizontal">
                        {% if errors %}
                        {% for k,error in errors.items  %}
                        {{ error }}
                        {% endfor %}
                        {% endif %}
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-md-3">用户名:</label>
                            <div class="col-md-9">   
                                <input class="form-control" type="text" name="name" value="{{ name }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3">密码:</label>
                            <div class="col-md-9">
                                <input class="form-control" type="password" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input class="btn btn-block btn-primary"  type="submit" value="登录">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
