<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>登录页面</title>
    </head>
    <body>
        <form action="/user/valid_login/" method="GET">
            {% if errors %}
                {% for k,error in errors.items  %}
                    {{ error }}<br />
                {% endfor %}
            {% endif %}
            用户名:<input type="text" name="{{ name }}"><br />
            密  码:<input type="password" name="password"><br />
            <input type="submit" value="登录">
        </form>
    </body>
</html>
