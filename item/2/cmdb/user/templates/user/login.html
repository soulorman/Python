<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>用户登录</title>
    </head>

    <body>
       <form action="{% url 'user:login' %}" method="POST">
            {% csrf_token %}
            {% if errors %}
                {% for error in errors.values %}
                    {{ error }}<br/>
                {% endfor %}
            {% endif %}

            用户名: <input type="text" name="name" value="{{ name }}" /><br />
            密码: <input type="password" name="password" value="{{ password }}" /><br />
            <input type="submit" value="登录" />
       </form>
    </body>
</html>
