<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户创建</title>
    </head>
    <body>
        <form action="{% url 'user:create' %}" method="POST">
            {% if errors %}
                {% for k,error in errors.items  %}
                    {{ error }}<br />
                {% endfor %}
            {% endif %}
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ user.id }}">
            用户名:<input type="text" name="name" value="{{ user.name }}"><br />
            密码： <input type="password" name="password" value=""/> <br />
            再次输入密码： <input type="password" name="other_password" value=""/> <br />
            联系方式:<input type="text" name="tel" value="{{ user.tel }}"><br />
            年龄:<input type="text" name="age" value="{{ user.age }}"><br />
            性别:<input type="radio" name="sex" value="1" checked="checked">男<input type="radio" name="sex" value="0">女<br />
            <input type="submit" value="添加">
        </form>
    </body>
</html>
